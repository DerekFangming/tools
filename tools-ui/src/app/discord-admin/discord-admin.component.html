<div class="container">
  <div class="row mt-5">
    <div class="col">
      <label>Assign Role</label>
      <div class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="addMemberId" placeholder="Member ID">
      
        <div class="input-group mb-2 mr-sm-2">
          <input type="text" class="form-control" [(ngModel)]="addRoleId" placeholder="Role ID">
        </div>
      
        <button type="submit" class="btn btn-primary mb-2" (click)="addRole()">Submit</button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <label>Remove Role</label>
      <div class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="removeMemberId" placeholder="Member ID">
      
        <div class="input-group mb-2 mr-sm-2">
          <input type="text" class="form-control" [(ngModel)]="removeRoleId" placeholder="Role ID">
        </div>
      
        <button type="submit" class="btn btn-danger mb-2" (click)="removeRole()">Remove</button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <label>Move Role</label>
      <div class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="moveRoleId" placeholder="Role ID">
      
        <div class="input-group mb-2 mr-sm-2">
          <input type="number" class="form-control" [(ngModel)]="moveRolePosition" placeholder="Role Position">
        </div>
      
        <button type="submit" class="btn btn-primary mb-2" (click)="moveRole()">Move</button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <label>Add achievements</label>
      <div class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="addAchMemberId" placeholder="Member ID">
      
        <div class="input-group mb-2 mr-sm-2">
          <input type="number" class="form-control" [(ngModel)]="addAchAchId" placeholder="Achievement ID">
        </div>
      
        <button type="submit" class="btn btn-primary mb-2" (click)="addAchievement()">Add</button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="startSpeed()">Start Speed</button>
      <button type="submit" class="btn btn-primary ml-3" (click)="stopSpeed()">Stop Speed</button>
    </div>
  </div>
</div>
