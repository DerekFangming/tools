<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand ms-2" href="#">Clipboard</a>
  </div>
</nav>
<div class="container mt-2">
  <div class="row">
    <div class="col-9">
      <button type="button" class="btn btn btn-outline-dark ms-2" (click)="undo()">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-outline-dark ms-2" (click)="redo()">
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-outline-danger ms-2" (click)="clear()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-success float-end" (click)="copyAllToClipboard()">
        <i class="fa fa-clipboard" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-outline-dark float-end me-2" (click)="showLinksModal()">
        <i class="fa fa-link" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col mx-1" style="height: 720px">
      <textarea class="form-control" rows="30" [(ngModel)]="value" (input)="onTextchanged()"></textarea>
    </div>
  </div>
</div>

<div class="modal fade" id="linksModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Links</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="links.length == 0" class="row">
          <div class="col">
            <div class="alert alert-success" role="alert">No links are found.</div>
          </div>
        </div>
        <div *ngFor="let link of links;let index = index" class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="links[index]">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="goToLink(link)"><i class="fa fa-share" aria-hidden="true"></i></button>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" (click)="copyToClipboard(link)"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
