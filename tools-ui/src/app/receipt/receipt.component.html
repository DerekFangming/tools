<div class="container">
  <div *ngIf="loading" class="row my-4">
    <div class="col text-center my-5">
      <i class="fa fa-refresh fa-spin fa-3x" aria-hidden="true"></i>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="!loading && category" class="row">
    <div class="col-md-6 col-sm-12" *ngFor="let r of receiptList">
      <div class="card mt-3">
        <div class="row g-0 pointer" [routerLink]="'/receipts/' + r.id">
          <div class="thumb">
            <img class="thumb-img" src="{{r.thumbnail}}" >
          </div>
          <div class="col">
            <div class="card-body">
              <h5 class="card-title">{{ r.name }}</h5>
              <p class="card-text"><small class="text-muted">{{getCreatedTime(r.created)}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="!loading && receiptId" class="row">
    <div class="col2">
      <markdown [data]="content"></markdown>
    </div>
  </div>
</div>
